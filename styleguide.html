<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Chad Powell">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chad's Blog</title>
</head>

<body>
    <h1 class="text-center">Blog Post Teaser</h1>
    <div class="container blog-teaser">
        <div class="row">
            <div class="col-12 text-center text-dark fw-bold display-1 mt-4">
                <h1 class="blog-title">Chad's Blog</h1>
            </div>
        </div>
    </div>
    <br />
    <div class="container blog-post">
        <div class="row justify-content-center mx-auto">
            <div class="col-12">
                <a href="#" class="post-link text-decoration-none text-dark">
                    <div class="card mx-auto" style="width: 20rem;">
                        <img src="./img/img.png" class="card-img-top" alt="placeholder image">
                            <div class="card-body">
                                <h5 class="card-title fw-bold text-center mt-0">Blog Post Title</h5>
                                    <p class="card-text text-left fs-6 mt-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.
                                    Praesent libero.</p>
                                    <p class="date text-right mb-0 offset-9">post date</p>
                            </div>
                    </div>  
                </a>
            </div>
        </div>
        <div class="row justify-content-center mx-auto mt-4">
            <div class="col-12">
                <a href="#" class="post-link text-decoration-none text-dark">
                    <div class="card mx-auto" style="width: 20rem;">
                        <img src="./img/img.png" class="card-img-top" alt="placeholder image">
                            <div class="card-body">
                                <h5 class="card-title fw-bold text-center mt-0">Blog Post Title</h5>
                                    <p class="card-text text-left fs-6 mt-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.
                                    Praesent libero.</p>
                                    <p class="date text-right mb-0 offset-9">post date</p>
                            </div>
                    </div>  
                </a>
            </div>
        </div>
    </div>
    <div class="row footer mt-4">
        <div class="col-6">
            <a href="#"><img  class="github-link offset-8" src= './img/github.png' alt='Github Icon' width = '15%'/></a> 
        </div>
        <div class="col-6">
            <a href=#><img class='linkedin-icon align-self-left offset-2' src="./img/linkedin.png" alt="Linkedin Icon" width = '15%' /></a>
        </div>
    </div>

     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
